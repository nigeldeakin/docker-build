box: python:alpine3.6
build:
  steps:
    - script:
        name: Install  Curl
        code: apk --no-cache add curl  
    - script: 
        name: ping  -c 3 google.com
        code: | 
            cat /etc/resolv.conf
            nslookup google.com
            ping  -c 3 google.com
            ping -c 3 216.58.212.110
    - script: 
        name: curl google.com 
        code: |
            curl google.com 
    - script:
        name: pip install -r requirements.txt
        code: |
            cd src
            pip install -r requirements.txt
    - internal/docker-build: 
        dockerfile: Dockerfile
        image-name: iad.ocir.io/$OCITENANT/api
        tag: $WERCKER_GIT_BRANCH_$WERCKER_GIT_COMMIT
